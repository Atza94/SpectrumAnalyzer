# Build a Windows executable using PyInstaller on windows-latest runner
name: BuildWinAPP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check-out Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create virtualenv and install dependencies
        shell: powershell
        run: |
          python -m venv .venv
          .\.venv\Scripts\python.exe -m pip install --upgrade pip
          if (Test-Path .\requirements.txt) {
            .\.venv\Scripts\python.exe -m pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found; continuing"
          }
          .\.venv\Scripts\python.exe -m pip install pyinstaller pillow

      - name: Convert icon.png to icon.ico (if icon.png exists)
        shell: powershell
        run: |
          if (Test-Path .\icon.png) {
            Write-Host "Converting icon.png -> icon.ico using Pillow"
            @'
from PIL import Image
Image.open("icon.png").save("icon.ico")
'@ | Out-File -Encoding utf8 convert_icon.py
            .\.venv\Scripts\python.exe convert_icon.py
            Remove-Item -Path convert_icon.py
          } else {
            Write-Host "No icon.png found; skipping conversion"
          }

      - name: BuildApp with PyInstaller (Windows)
        shell: powershell
        run: |
          $iconArg = ""
          if (Test-Path .\icon.ico) {
            $iconArg = "--icon=icon.ico"
          } elseif (Test-Path .\icon.png) {
            # PyInstaller on Windows prefers .ico, but can accept .png in some cases
            $iconArg = "--icon=icon.png"
          } else {
            $iconArg = ""
          }
          Write-Host "Running PyInstaller with icon argument: $iconArg"
          .\.venv\Scripts\pyinstaller.exe --windowed --onefile --name "Spectrum" $iconArg --add-data "attached_assets;attached_assets" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Spectrum-windows
          path: dist/*.exe
