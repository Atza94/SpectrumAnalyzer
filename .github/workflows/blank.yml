# Build a Windows executable using PyInstaller on windows-latest runner
# Adds a manual workflow_dispatch trigger with inputs so you can run this from Actions -> Run workflow
name: BuildWinAPP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Name for the built executable'
        required: false
        default: 'Spectrum'
      convert_icon:
        description: 'Convert icon.png to icon.ico before building'
        required: false
        default: true
        type: boolean
      python_version:
        description: 'Python version to use'
        required: false
        default: '3.11'

jobs:
  build:
    runs-on: windows-latest
    env:
      PYTHON_VERSION: ${{ github.event.inputs.python_version }}
      CONVERT_ICON: ${{ github.event.inputs.convert_icon }}
      RELEASE_NAME: ${{ github.event.inputs.release_name }}

    steps:
      - name: Check-out Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtualenv and install dependencies
        shell: powershell
        run: |
          python -m venv .venv
          .\.venv\Scripts\python.exe -m pip install --upgrade pip
          if (Test-Path .\requirements.txt) {
            .\.venv\Scripts\python.exe -m pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found; continuing"
          }
          .\.venv\Scripts\python.exe -m pip install pyinstaller pillow

      - name: Convert icon.png to icon.ico (if requested and icon.png exists)
        shell: powershell
        run: |
          if ($env:CONVERT_ICON -eq 'true' -and (Test-Path .\icon.png)) {
            Write-Host "Converting icon.png -> icon.ico using Pillow"
            @'
from PIL import Image
Image.open("icon.png").save("icon.ico")
'@ | Out-File -Encoding utf8 convert_icon.py
            .\.venv\Scripts\python.exe convert_icon.py
            Remove-Item -Path convert_icon.py
          } else {
            if ($env:CONVERT_ICON -ne 'true') {
              Write-Host "Icon conversion skipped by input (convert_icon = $env:CONVERT_ICON)."
            } else {
              Write-Host "No icon.png found; skipping conversion"
            }
          }

      - name: BuildApp with PyInstaller (Windows)
        shell: powershell
        run: |
          $iconArg = ""
          if (Test-Path .\icon.ico) {
            $iconArg = "--icon=icon.ico"
          } elseif (Test-Path .\icon.png) {
            # PyInstaller on Windows prefers .ico, but can accept .png in some cases
            $iconArg = "--icon=icon.png"
          } else {
            $iconArg = ""
          }
          Write-Host "Running PyInstaller with icon argument: $iconArg and name: $env:RELEASE_NAME"
          .\.venv\Scripts\pyinstaller.exe --windowed --onefile --name "$env:RELEASE_NAME" $iconArg --add-data "attached_assets;attached_assets" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}-windows
          path: dist/*.exe
